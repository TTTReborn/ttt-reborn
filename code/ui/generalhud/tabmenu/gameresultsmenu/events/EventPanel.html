<link rel="stylesheet" href="EventPanel.scss">

<div class="eventpanel text-shadow">
    <div class="line"></div>
    <div class="wrapper">
        <div class="icon-holder">
            <div @ref="EventIcon" class="icon"></div>
        </div>
        <div class="header">
            <translationlabel @ref="TitleLabel" class="title"></translationlabel>
            <text @text="FormattedCreatedAt" class="time"></text>
        </div>
        <div class="content">
            <translationlabel @ref="DescriptionLabel" class="description"></translationlabel>
            <div @ref="ScorePanel" class="score"></div>
        </div>
    </div>
</div>
