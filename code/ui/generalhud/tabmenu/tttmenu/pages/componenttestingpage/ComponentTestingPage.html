<link rel="stylesheet" href="ComponentTestingPage.scss">

<div class="root">
    <translationbutton icon="settings" key="MENU.SETTINGS.TITLE"></translationbutton>
    <br />

    <translationbutton class="inactive" key="MENU.SETTINGS.TITLE"></translationbutton>
    <br />

    <translationcheckbox @checked="CheckedValue" key="MENU.SETTINGS.TITLE"></translationcheckbox>
    <br />

    <translationcheckbox class="inactive" @checked="CheckedValue" key="MENU.SETTINGS.TITLE">
    </translationcheckbox>
    <br />

    <translationdropdown @value="FloatValue">
        <translationoption value="0" key="MENU.SETTINGS.TITLE"></translationoption>
        <translationoption value="10" key="MENU.SETTINGS.TITLE"></translationoption>
    </translationdropdown>
    <br />

    <SliderEntry min="0" max="100" @value="SliderValue"></SliderEntry>
    <br />

    <translationtextentry placeholder_key="MENU.SETTINGS.TITLE" @value="TextValue"></translationtextentry>
    <br />

    <translationtabcontainer>
        <translationtab slot="tab" tab_key="MENU.SETTINGS.TITLE" tabicon="emoji_people">
            <translationbutton class="inactive" key="MENU.SETTINGS.TITLE"></translationbutton>
        </translationtab>

        <translationtab slot="tab" tab_key="MENU.SETTINGS.TITLE" tabicon="settings">
            <translationbutton icon="settings" key="MENU.SETTINGS.TITLE"></translationbutton>
        </translationtab>
    </translationtabcontainer>
    <br />

    <translationbutton icon="settings" key="MENU.TESTING.FILESELECTION" onclick="CreateFileSelection()">
    </translationbutton>
